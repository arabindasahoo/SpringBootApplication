<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Registration Page</title>

<style type="text/css">

.error
{
color : red;
font-size : 15px;
}
</style>
</head>
<body>

	<div align="center">
	<h4 th:text="${message}"></h4>
	<h2 th:text="#{form.header}"></h2>
	<hr>
		
		<form th:action="@{/users/createUser}" method="POST" th:object="${user}">

			<table cellpadding="5">
				<tr>
					<td align="right">NAME:</td>
					<td><input type="text" th:field="*{name}" placeholder="Enter Name"/>
					<label th:if="${#fields.hasErrors('name')}" th:class="'error'" th:text="#{error.user.name}"></label>
					 </td>
					
				</tr>
				<tr>
					<td align="right">EMAIL:</td>
					<td><input type="text" th:field="*{email}" placeholder="Enter Email"/>
					<label th:if="${#fields.hasErrors('email')}" th:class="'error'" th:text="#{error.user.email}"></label>
					</td>
				</tr>
				<tr>
					<td align="right">PHONE:</td>
					<td><input type="text" th:field="*{phone}" placeholder="Enter Phone"/>
						<label th:if="${#fields.hasErrors('phone')}" th:class="'error'" th:text="#{error.user.phone}"></label>
					</td>
				</tr>
				<tr>
					<td align="right">DESIGNATION:</td>
					<td>
					<select th:field="*{designation}">
					<option value="">SELECT DESIGNATION</option>
					<option th:each="designation : ${designation}" th:value="${designation}" th:text="${designation}"></option>
					</select>
					<label th:if="${#fields.hasErrors('designation')}" th:class="'error'" th:text="#{error.user.designation}"></label>
					</td>
				</tr>
				<tr>
					<td align="right">GENDER</td>
					<td>
					<input type="radio" value="MALE" th:field="*{gender}">MALE
					<input type="radio" value="FEMALE" th:field="*{gender}">FEMALE
					<input type="radio" value="OTHERS" th:field="*{gender}">OTHERS
						<label th:if="${#fields.hasErrors('gender')}" th:class="'error'" th:text="#{error.user.gender}"></label>
					</td>
					<td></td>
				</tr>
				<tr>
					<td align="right">MARITAL STATUS:</td>
					<td>
					<select th:field="*{maritalStatus}">
					<option value="">IS MARRIED?</option>
						<option th:each="maritalStatus : ${maritalStatus}" th:value="${maritalStatus}" th:text="${maritalStatus}"></option>
					</select>
					<label th:if="${#fields.hasErrors('maritalStatus')}" th:class="'error'" th:text="#{error.user.status}"></label>
					</td>
				
				</tr>
				<tr>
					<td align="right">COUNTRY:</td>
					<td><select th:field="*{country}">
					<option value="">SELECT COUNTRY</option>
					<option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
					</select>
					<label th:if="${#fields.hasErrors('country')}" th:class="'error'" th:text="#{error.user.country}"></label>
					</td>
					
				</tr>
				<tr>
					<td align="right">PASSWORD:</td>
					<td><input type="password" th:field="*{password}" placeholder="Enter Password"/>
						<label th:if="${#fields.hasErrors('password')}" th:class="'error'" th:text="#{error.user.password}"></label>
					</td>
					
				</tr>
				<tr>
					<td align="right">DATE OF BIRTH:</td>
					<td><input type="text" th:field="*{dob}" placeholder="Enter DOB"/>
						<label th:if="${#fields.hasErrors('dob')}" th:class="'error'" th:text="#{error.user.dob}"></label>
					</td>
				</tr>
				<tr>
					<td align="right">DATE OF JOINING:</td>
					<td><input type="text" th:field="*{doj}" placeholder="Enter DOJ"/>
						<label th:if="${#fields.hasErrors('doj')}" th:class="'error'" th:text="#{error.user.doj}"></label>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="REGISTER USER"> </td>
				</tr>
				
			</table>


		</form>
	</div>

</body>
</html>
